<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Boot Intro w Kontenerze</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Reset i styl body */
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Share Tech Mono', monospace;
    }

    /* Kontener terminala */
    #boot-container {
      background: #000000dd; /* lekko przezroczyste, ciemne tło */
      border: 2px solid #0ff; /* cyberpunkowa jasna ramka */
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff77;
      width: 80ch; /* szerokość na 80 znaków */
      max-width: 95vw; /* max szerokość na małych ekranach */
      max-height: 70vh;
      padding: 20px 30px;
      color: #00ff00;
      font-size: 1.2rem;
      line-height: 1.4;
      white-space: pre-wrap;
      overflow-y: auto;
      position: relative;
      user-select: none;
      border-radius: 8px;
    }

    /* Migający kursor */
    #boot-text::after {
      content: ' █';
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Efekt flash ekranu */
    .flash {
      animation: flashscreen 0.1s;
    }
    @keyframes flashscreen {
      0% { background-color: #00ff00; }
      100% { background-color: transparent; }
    }

    /* Scrollbar styl (delikatny cyberpunk) */
    #boot-container::-webkit-scrollbar {
      width: 8px;
    }
    #boot-container::-webkit-scrollbar-track {
      background: #000;
    }
    #boot-container::-webkit-scrollbar-thumb {
      background: #0ff;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="boot-container">
    <div id="boot-text"></div>
  </div>

  <script>
    // Linie tekstu do wyświetlenia podczas bootowania
    const bootLines = [
      "[BOOT SEQUENCE INITIATED...]",
      "→ Checking memory banks...",
      "→ Loading hackOS kernel [v3.88.77-CYBER]",
      "→ Mounting partitions /root /cyberspace /neural",
      "→ Scanning input ports... FOUND 3x TERMINALS",
      "→ Injecting memory exploit...",
      "→ Decrypting Uplink Key...",
      "→ Firewall override: SUCCESS",
      "→ Establishing session link...",
      "[ACCESS CHANNEL OPENED]",
      "LOGIN: operator_01",
      "AUTH: ********* OK",
      ">> SYSTEM ONLINE"
    ];

    const bootText = document.getElementById("boot-text");
    const container = document.getElementById("boot-container");

    // AudioContext do prostych beepów
    const audio = new AudioContext();
    function beep(freq = 220, dur = 0.05, vol = 0.3) {
      const osc = audio.createOscillator();
      const gain = audio.createGain();
      osc.type = "square";
      osc.frequency.value = freq;
      gain.gain.value = vol;
      osc.connect(gain);
      gain.connect(audio.destination);
      osc.start();
      osc.stop(audio.currentTime + dur);
    }

    // Funkcja "glitchująca" linie - losowe znaki na końcu, aż odsłoni całość
    function glitchLine(line, callback) {
      let i = 0;
      const interval = setInterval(() => {
        let fakeChar = String.fromCharCode(33 + Math.random() * 94);
        const glitched = line.substring(0, i) + fakeChar.repeat(line.length - i);
        bootText.textContent = bootText.textContent.replace(/\n?$/, "\n") + "\r" + glitched;
        beep(200 + Math.random() * 200, 0.02);
        i++;
        if (i > line.length) {
          clearInterval(interval);
          bootText.textContent += "\n";
          if (callback) callback();
          container.scrollTop = container.scrollHeight;
        }
      }, 15 + Math.random() * 30);
    }

    // Typowanie kolejnych linii z efektem flash co 4 linie
    function typeNextLine(index = 0) {
      if (index >= bootLines.length) {
        setTimeout(() => {
          // Po zakończeniu można zrobić coś, np. ukryć ekran
          // container.style.display = 'none';
        }, 1000);
        return;
      }

      if (index % 4 === 0) {
        container.classList.add("flash");
        setTimeout(() => container.classList.remove("flash"), 100);
      }

      glitchLine(bootLines[index], () => {
        setTimeout(() => typeNextLine(index + 1), 150 + Math.random() * 300);
      });
    }

    window.addEventListener("load", () => {
      // Wznowienie AudioContext na klik
      document.body.addEventListener("click", () => {
        if (audio.state !== "running") {
          audio.resume();
        }
      }, { once: true });

      setTimeout(() => typeNextLine(), 500);
    });

    // Kliknięcie na kontener pomija intro
    container.addEventListener("click", () => {
      container.style.display = 'none';
    });
  </script>
</body>
</html>
