<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Hackowania</title>
  <!-- Cyberpunkowe fonty -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Share+Tech+Mono&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  background: black;
  color: #00ffcc;
  font-family: 'Share Tech Mono', monospace;
  overflow: hidden;
}

/* ðŸŒŒ Animowane tÅ‚o */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(0,255,255,0.1) 0%, transparent 70%),
              repeating-linear-gradient(0deg, rgba(0,255,255,0.05), rgba(0,255,255,0.05) 1px, transparent 1px, transparent 20px),
              repeating-linear-gradient(90deg, rgba(0,255,255,0.05), rgba(0,255,255,0.05) 1px, transparent 1px, transparent 20px);
  animation: moveGrid 60s linear infinite;
  z-index: -1;
}

@keyframes moveGrid {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-50%, -50%); }
}

/* Intro bootowania */
#boot-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: #00ff00;
  font-family: 'Share Tech Mono', monospace;
  font-size: 1rem;
  padding: 30px;
  overflow: hidden;
  z-index: 10000;
  display: flex;
  align-items: center;
  justify-content: start;
  flex-direction: column;
}

#boot-text {
  white-space: pre-wrap;
  line-height: 1.4;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  padding: 20px;
  color: #ff00ff;
  text-shadow: 0 0 10px #ff00ff;
}

#game-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  gap: 10px;
  min-height: 80%;
}

button {
  background: none;
  color: #ff00ff;
  border: 2px solid #ff00ff;
  padding: 10px 30px;
  font-family: 'Press Start 2P', monospace;
  font-size: 0.8em;
  cursor: pointer;
  margin: 10px;
  box-shadow: 0 0 10px #ff00ff;
  transition: 0.2s ease;
}

button:hover {
  background-color: #ff00ff;
  color: black;
}

#terminal {
  background-color: rgba(0, 0, 0, 0.85);
  border: 2px solid #00ffff;
  padding: 20px;
  width: fit-content;
  max-width: 95vw;
  overflow-y: auto;
  box-shadow: 0 0 15px #00ffff;
  font-size: 1em;
}

.line {
  cursor: pointer;
  padding: 4px 10px;
  white-space: nowrap;
  color: #00ffcc;
  transition: 0.2s;
}

.line:hover {
  background-color: rgba(0, 255, 255, 0.1);
  color: #ffffff;
}

.clicked {
  pointer-events: none;
  opacity: 0.6;
}

.clicked.success {
  background-color: #00ff66;
  color: black;
  font-weight: bold;
}

.clicked.failure {
  background-color: #ff0000;
  color: white;
}

.clicked.wrong {
  background-color: #ffaa00;
  color: black;
}

#result {
  font-weight: bold;
  font-size: 1.2em;
  text-align: center;
  margin-top: 10px;
}

#progress-bar-container {
  width: 90%;
  height: 20px;
  background-color: #222;
  border: 2px solid #00ffff;
  margin-top: 10px;
  box-shadow: inset 0 0 5px #00ffff;
}

#progress-bar {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, #00ffff, #00ffcc);
  transition: width 1s linear;
}

  </style>
</head>
<body>

  <!-- Intro z bootowaniem -->
  <div id="boot-screen">
    <pre id="boot-text"></pre>
  </div>

  <h1>ðŸ§  HACKNET ACCESS PANEL</h1>

  <div id="game-container">
    <button onclick="startHack()">START</button>
    <div id="terminal"></div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="result"></div>
  </div>

  <script>
const linesCount = 16;
const password = generatePassword();
let failedAttempts = 0;
let progress = 100;
let gameOver = false;

function generateLine() {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
  let str = "";
  for (let i = 0; i < 12; i++) {
    str += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return str;
}

function generatePassword() {
  return "ACCESS_GRANTED";
}

function startHack() {
  const terminal = document.getElementById("terminal");
  const result = document.getElementById("result");
  terminal.innerHTML = "";
  result.textContent = "";
  failedAttempts = 0;
  progress = 100;
  gameOver = false;
  updateProgress();

  const passwordIndex = Math.floor(Math.random() * linesCount);

  for (let i = 0; i < linesCount; i++) {
    const line = document.createElement("div");
    line.classList.add("line");
    line.textContent = i === passwordIndex ? password : generateLine();
    line.addEventListener("click", function () {
      if (gameOver || this.classList.contains("clicked")) return;

      if (this.textContent === password) {
        this.classList.add("clicked", "success");
        result.textContent = "âœ”ï¸ HACKING SUCCESSFUL";
        gameOver = true;
      } else {
        failedAttempts++;
        this.classList.add("clicked", failedAttempts === 3 ? "failure" : "wrong");
        if (failedAttempts >= 3) {
          result.textContent = "âŒ SYSTEM LOCKED";
          gameOver = true;
        }
        progress -= 33;
        updateProgress();
      }
    });
    terminal.appendChild(line);
  }
}

function updateProgress() {
  const progressBar = document.getElementById("progress-bar");
  progressBar.style.width = progress + "%";
}

// Boot intro
const bootLines = [
  "[SYSTEM BOOTING...]",
  "Initializing core protocols...",
  "Loading memory banks...",
  "Mounting /dev/hackOS...",
  "Establishing neural uplink...",
  "Checking system integrity... OK",
  "Decrypting firewall keys...",
  "Bypassing external surveillance...",
  "Starting user interface...",
  "LOGIN: GRANTED",
  ">> Welcome, Operator_001"
];

const bootTextEl = document.getElementById("boot-text");
const bootScreenEl = document.getElementById("boot-screen");

let lineIndex = 0;

function typeBootLine() {
  if (lineIndex < bootLines.length) {
    bootTextEl.textContent += bootLines[lineIndex] + "\n";
    lineIndex++;
    setTimeout(typeBootLine, 400);
  } else {
    setTimeout(() => {
      bootScreenEl.style.display = "none";
    }, 1000);
  }
}

bootScreenEl.addEventListener("click", () => {
  bootScreenEl.style.display = "none";
});

window.addEventListener("load", () => {
  typeBootLine();
});

  </script>

</body>
</html>
