<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Hack Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Ekran początkowy -->
  <div id="start-overlay">
    Kliknij, aby włączyć dźwięk i rozpocząć bootowanie
    <button id="start-button">LET'S HACK</button>
  </div>

  <!-- Terminal bootowania -->
  <div id="boot-container">
    <div id="boot-text"></div>
  </div>

  <!-- Nagłówek gry -->
  <h1 id="main-title" style="display: none;">== CYBER-HACK INTERFACE ==</h1>

  <!-- Główna część gry -->
  <div id="game-container">
    <button id="hack-start-button">START</button>

    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <div id="terminal"></div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById("hack-start-button").addEventListener("click", () => {
      if (window.startHack) startHack();
    });
  </script>
</body>
</html>
