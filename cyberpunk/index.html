<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Cyberpunk Boot Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      height: 100%;
      overflow: hidden;
    }

    #boot-screen {
      position: fixed;
      inset: 0;
      background: black;
      padding: 40px;
      color: #00ff00;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      z-index: 9999;
    }

    #boot-text::after {
      content: ' █';
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .flash {
      animation: flashscreen 0.1s;
    }

    @keyframes flashscreen {
      0% { background-color: #00ff00; }
      100% { background-color: black; }
    }
  </style>
</head>
<body>
  <div id="boot-screen">
    <div id="boot-text"></div>
  </div>

  <script>
    const bootLines = [
      "[BOOT SEQUENCE INITIATED...]",
      "→ Checking memory banks...",
      "→ Loading hackOS kernel [v3.88.77-CYBER]",
      "→ Mounting partitions /root /cyberspace /neural",
      "→ Scanning input ports... FOUND 3x TERMINALS",
      "→ Injecting memory exploit...",
      "→ Decrypting Uplink Key...",
      "→ Firewall override: SUCCESS",
      "→ Establishing session link...",
      "[ACCESS CHANNEL OPENED]",
      "LOGIN: operator_01",
      "AUTH: ********* OK",
      ">> SYSTEM ONLINE"
    ];

    const bootText = document.getElementById("boot-text");
    const screen = document.getElementById("boot-screen");

    const audio = new AudioContext();
    function beep(freq = 220, dur = 0.05, vol = 0.3) {
      const osc = audio.createOscillator();
      const gain = audio.createGain();
      osc.type = "square";
      osc.frequency.value = freq;
      gain.gain.value = vol;
      osc.connect(gain);
      gain.connect(audio.destination);
      osc.start();
      osc.stop(audio.currentTime + dur);
    }

    function glitchLine(line, callback) {
      let glitched = "";
      let i = 0;
      const interval = setInterval(() => {
        let fakeChar = String.fromCharCode(33 + Math.random() * 94);
        glitched = line.substring(0, i) + fakeChar.repeat(line.length - i);
        bootText.textContent += "\r" + glitched;
        beep(200 + Math.random() * 200, 0.02);
        i++;
        if (i > line.length) {
          clearInterval(interval);
          bootText.textContent += "\n";
          if (callback) callback();
        }
      }, 15 + Math.random() * 30);
    }

    function typeNextLine(index = 0) {
      if (index >= bootLines.length) {
        setTimeout(() => {
          screen.style.display = 'none';
        }, 1000);
        return;
      }

      if (index % 4 === 0) {
        screen.classList.add("flash");
        setTimeout(() => screen.classList.remove("flash"), 100);
      }

      glitchLine(bootLines[index], () => {
        setTimeout(() => typeNextLine(index + 1), 150 + Math.random() * 300);
      });
    }

    window.addEventListener("load", () => {
      // Automatyczne wznowienie AudioContext po kliknięciu
      document.body.addEventListener("click", () => {
        if (audio.state !== "running") {
          audio.resume();
        }
      }, { once: true });

      setTimeout(() => typeNextLine(), 500);
    });

    // Kliknięcie pomija intro
    screen.addEventListener("click", () => {
      screen.style.display = 'none';
    });
  </script>
</body>
</html>
