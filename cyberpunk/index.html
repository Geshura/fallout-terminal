<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Hack Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- EKRAN STARTOWY -->
  <div id="start-overlay">
    Kliknij, aby włączyć dźwięk i rozpocząć bootowanie
    <button id="start-button">LET'S HACK</button>
  </div>

  <!-- BOOT TERMINAL -->
  <div id="boot-container" style="display: none;">
    <div id="boot-text"></div>
  </div>

  <!-- TYTUŁ -->
  <h1 id="main-title" style="display: none;">== CYBER-HACK INTERFACE ==</h1>

  <!-- GRA -->
  <div id="game-container" style="visibility: hidden;">
    <button id="hack-start-button">START</button>

    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <div id="terminal"></div>
    <div id="result"></div>
  </div>

  <!-- SKRYPT -->
  <script src="script.js"></script>
  <script>
    // Po załadowaniu, przypnij przycisk START (w grze)
    window.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("start-button");
      const hackBtn = document.getElementById("hack-start-button");

      // przypięcie START z gry
      hackBtn.addEventListener("click", () => {
        if (typeof startHack === "function") startHack();
      });

      // kliknięcie LET'S HACK inicjuje boot + dźwięk
      startBtn.addEventListener("click", () => {
        if (typeof AudioContext !== "undefined") {
          const audio = new AudioContext();
          if (audio.state === "suspended") audio.resume();
        }

        document.getElementById("start-overlay").style.display = "none";
        document.getElementById("boot-container").style.display = "block";

        if (typeof typeNextLine === "function") {
          typeNextLine();
        }
      });
    });
  </script>
</body>
</html>
