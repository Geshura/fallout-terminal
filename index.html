<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Minigra Hackowania</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
    }

    #terminal {
      white-space: pre;
      border: 1px solid green;
      padding: 10px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .line {
      cursor: pointer;
    }

    .line:hover {
      background-color: darkgreen;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      background-color: black;
      color: limegreen;
      border: 1px solid green;
      padding: 10px 20px;
      font-family: monospace;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

<h1>== TERMINAL HAKERSKI ==</h1>
<button onclick="startHack()">START</button>

<div id="terminal"></div>
<div id="result"></div>

<script>
  const terminal = document.getElementById("terminal");
  const result = document.getElementById("result");

  const PASSWORD = generatePassword(); // losowe hasło
  const LINES = 16; // liczba linii w terminalu
  let clicked = false; // czy już kliknięto jedną z linii

  // Generowanie losowego hasła (np. 6-literowe słowo z wielkich liter)
  function generatePassword() {
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let pass = "";
    for (let i = 0; i < 6; i++) {
      pass += letters.charAt(Math.floor(Math.random() * letters.length));
    }
    return pass;
  }

  // Funkcja startowa uruchamiająca "hakowanie"
  function startHack() {
    terminal.innerHTML = "";
    result.innerText = "";
    clicked = false;

    const lines = [];

    // Wstaw losowe linie z "kodem"
    for (let i = 0; i < LINES; i++) {
      lines.push(randomCodeLine());
    }

    // Wylosuj jedną linię, która będzie zawierała prawidłowe hasło
    const correctIndex = Math.floor(Math.random() * LINES);
    lines[correctIndex] = injectPassword(lines[correctIndex], PASSWORD);

    // Wyświetl wszystkie linie w terminalu
    lines.forEach((line, index) => {
      const div = document.createElement("div");
      div.classList.add("line");
      div.innerText = line;
      div.addEventListener("click", () => checkLine(line));
      terminal.appendChild(div);
    });
  }

  // Funkcja tworząca losowy ciąg znaków udający kod
  function randomCodeLine() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ{}[]()!@#$%^&*-_+=1234567890";
    let str = "";
    for (let i = 0; i < 30; i++) {
      str += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return str;
  }

  // Wstrzykiwanie hasła do losowej pozycji w danej linii
  function injectPassword(line, password) {
    const pos = Math.floor(Math.random() * (line.length - password.length));
    return line.slice(0, pos) + password + line.slice(pos + password.length);
  }

  // Sprawdzenie, czy kliknięto dobrą linię
  function checkLine(line) {
    if (clicked) return; // tylko jedno kliknięcie na grę
    clicked = true;

    if (line.includes(PASSWORD)) {
      result.innerText = ">>> HACK UDANY: HASŁO ZNALEZIONE!";
    } else {
      result.innerText = ">>> HACK NIEUDANY: ZŁA LINIA!";
    }
  }
</script>

</body>
</html>
